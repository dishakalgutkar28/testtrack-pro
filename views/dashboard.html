<!DOCTYPE html>
<html>
<head>
  <title>Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    
    .navbar {
      background: linear-gradient(90deg, #1e3c72 0%, #2a5298 100%) !important;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      padding: 1.5rem 0;
    }
    
    .navbar-brand {
      font-size: 1.8rem;
      font-weight: 700;
      letter-spacing: 0.5px;
    }
    
    .container {
      margin-top: 2rem !important;
    }
    
    .welcome-section {
      background: rgba(255, 255, 255, 0.95);
      border-radius: 15px;
      padding: 2rem;
      margin-bottom: 2rem;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
    }
    
    .welcome-section h2 {
      color: #1e3c72;
      font-weight: 700;
      margin-bottom: 0.5rem;
    }
    
    .welcome-section p {
      color: #666;
      font-size: 1.1rem;
      margin: 0;
    }
    
    .stats-card {
      background: white;
      border: none;
      border-radius: 12px;
      padding: 2rem;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.12);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      margin-bottom: 1.5rem;
      text-align: center;
      border-top: 4px solid #667eea;
    }
    
    .stats-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 12px 30px rgba(0, 0, 0, 0.2);
    }
    
    .stats-card.passed {
      border-top-color: #28a745;
    }
    
    .stats-card.failed {
      border-top-color: #dc3545;
    }
    
    .stats-card.pending {
      border-top-color: #ffc107;
    }
    
    .stats-card.total {
      border-top-color: #667eea;
    }
    
    .stats-icon {
      font-size: 2.5rem;
      margin-bottom: 1rem;
      color: #667eea;
    }
    
    .stats-card.passed .stats-icon {
      color: #28a745;
    }
    
    .stats-card.failed .stats-icon {
      color: #dc3545;
    }
    
    .stats-card.pending .stats-icon {
      color: #ffc107;
    }
    
    .stats-card h5 {
      color: #333;
      font-weight: 600;
      margin-bottom: 1rem;
      font-size: 1.1rem;
    }
    
    .stats-number {
      font-size: 2.5rem;
      font-weight: 700;
      color: #667eea;
    }
    
    .stats-card.passed .stats-number {
      color: #28a745;
    }
    
    .stats-card.failed .stats-number {
      color: #dc3545;
    }
    
    .stats-card.pending .stats-number {
      color: #ffc107;
    }
    
    .action-buttons {
      gap: 1rem;
      margin-top: 1rem;
    }
    
    .action-buttons a {
      border-radius: 8px;
      padding: 0.7rem 1.5rem;
      font-weight: 600;
      transition: all 0.3s ease;
      border: none;
    }
    
    .btn-add {
      background: linear-gradient(90deg, #28a745 0%, #20c997 100%);
      color: white;
    }
    
    .btn-add:hover {
      background: linear-gradient(90deg, #218838 0%, #1aa179 100%);
      color: white;
      transform: scale(1.05);
      box-shadow: 0 6px 15px rgba(40, 167, 69, 0.4);
    }
    
    .btn-logout {
      background: linear-gradient(90deg, #dc3545 0%, #e74c3c 100%);
      color: white;
    }
    
    .btn-logout:hover {
      background: linear-gradient(90deg, #c82333 0%, #cb2431 100%);
      color: white;
      transform: scale(1.05);
      box-shadow: 0 6px 15px rgba(220, 53, 69, 0.4);
    }
  </style>
</head>
<body>

<nav class="navbar navbar-dark">
  <div class="container-fluid">
    <span class="navbar-brand">
      <i class="bi bi-speedometer2 me-2"></i>TestTrack Pro Dashboard
    </span>
    <div class="d-flex gap-2">
      <a href="/testcase" class="btn btn-add">
        <i class="bi bi-plus-circle me-1"></i>Add Test Case
      </a>
      <a href="/login" class="btn btn-logout">
        <i class="bi bi-box-arrow-right me-1"></i>Logout
      </a>
    </div>
  </div>
</nav>

<div class="container">
  <div class="welcome-section">
    <h2><i class="bi bi-hand-thumbs-up me-2"></i>Welcome Back!</h2>
    <p>Dashboard loaded successfully. Ready to manage your test cases.</p>
  </div>

  <div class="row">
    <div class="col-md-6 col-lg-3">
      <div class="stats-card total">
        <i class="bi bi-file-earmark-check stats-icon"></i>
        <h5>Total Test Cases</h5>
        <p class="stats-number">0</p>
      </div>
    </div>

    <div class="col-md-6 col-lg-3">
      <div class="stats-card passed">
        <i class="bi bi-check-circle stats-icon"></i>
        <h5>Passed</h5>
        <p class="stats-number">0</p>
      </div>
    </div>

    <div class="col-md-6 col-lg-3">
      <div class="stats-card failed">
        <i class="bi bi-x-circle stats-icon"></i>
        <h5>Failed</h5>
        <p class="stats-number">0</p>
      </div>
    </div>

    <div class="col-md-6 col-lg-3">
      <div class="stats-card pending">
        <i class="bi bi-hourglass-split stats-icon"></i>
        <h5>Pending</h5>
        <p class="stats-number">0</p>
      </div>
    </div>
  </div>

  <div class="row mt-4">
    <div class="col-12">
      <div class="stats-card" style="border-top-color: #6f42c1;">
        <h5 style="color: #6f42c1;"><i class="bi bi-info-circle me-2"></i>Quick Actions</h5>
        <div class="action-buttons d-flex justify-content-center flex-wrap">
          <a href="/testcase" class="btn btn-add">
            <i class="bi bi-plus me-1"></i>Add New Test Case
          </a>
        </div>
      </div>
    </div>
  </div>
</div>

</body>
</html>
